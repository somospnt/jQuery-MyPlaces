<!DOCTYPE html>
<html>
    <head>
        <title>Localizacion</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../css/webfontkit/webFonts.css" type="text/css" rel="stylesheet">
        <link href="../js/lib/myCustomScrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
        <link href="../css/localizacion.css" type="text/css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <h1>Localización</h1>

        <div class="contenedor">
        </div>
        <!--Bibliotecas-->
        <script type="text/javascript" src="../js/lib/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="../js/lib/jsRender/jsrender.min.js"></script>
        <script type="text/javascript" src="../js/lib/google-docs-simple-parser/google-docs-simple-parser.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places,geometry&sensor=false"></script>
        

        <script src="../js/lib/myCustomScrollbar/jquery.mCustomScrollbar.min.js"></script>

        <!--Plugin-->
        <script type="text/javascript" src="../../loca/js/app/loca.js"></script>
        <script type="text/javascript" src="../../loca/js/app/service/service.js"></script>
        <script type="text/javascript" src="../../loca/js/app/service/establecimiento/establecimiento.js"></script>
        <script type="text/javascript" src="../../loca/js/app/util/util.js"></script>
        <script type="text/javascript" src="../../loca/js/app/util/ui/ui.js"></script>
        <script type="text/javascript" src="../../loca/js/app/util/ui/establecimientos/establecimientos.js"></script>
        <script type="text/javascript" src="../../loca/js/app/util/ui/mapa/mapa.js"></script>
        <script type="text/javascript" src="../../loca/js/app/util/ui/buscador/buscador.js"></script>
        <script type="text/javascript" src="../../loca/js/app/util/ui/filtro/filtro.js"></script>
        <script type="text/javascript" src="../../loca/js/app/plugin/loca.js"></script>


        <!--Js de pagina-->
        <script>


            $(document).ready(function() {


                $(".contenedor").loca({
                    urlGoogleDocs: "https://spreadsheets.google.com/feeds/cells/0AlqC7Ig33rWjdG4wT0lnRVlOUWd1dHdPWjJNUzhrOXc/1/public/basic?alt=json",
                    pais: "AR",
                    establecimientoListaTemplate: '<li><h1>{{:nombre}}</h1><h3>{{:direccion}}</h3><h5>{{:localidad}}</h5><p>{{:descripcionCorta}}</p></li>',
                    establecimientoInfoTemplate: '#placeInfoTemplate',
                    popUpMapaTemplate: '#infowindowTemplate',
                    onLoad: crearScrollbar
                            //onPlacesChange: callback,
                            //onClickPlace: callback

                });



                function crearScrollbar() {

                    $(".loca-listaEstablecimientos, .loca-infoEstablecimiento").mCustomScrollbar({
                        theme: "dark-thick",
                        advanced: {
                            updateOnContentResize: true
                        }
                    });

                }


            });






        </script>

        <script id="placeInfoTemplate" type="text/x-jsrender">
            <h3>Nombre:</h3>
            <p>{{:nombre}}</p>
            <h3>Actividades:</h3>
            <ul>
            {{for tags}}
            <li>{{:#data}}</li>
            {{/for}}
            </ul>
            <h3>{{:provincia}}</h3>
            <p>{{:descripcionLarga}}</p>
            <div class="loca-establecimientoEmail">
            <h3>Dirección:</h3>
            <p>{{:direccion}}</p>
            </div>
        </script>


        <script id="infowindowTemplate" type="text/x-jsrender">
            <div class="loca-info">
            <strong> 
            {{:nombre}}
            </strong>
            <br> 
            {{:direccion}}
            </div>
        </script>
    </body>
</html>
